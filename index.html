        <rect width="130" height="10" x="385" y="495" fill="green" id="bottomRect" style="text-align:center;"/>
        <rect width="10" height="135" x="505" y="370" fill="blue" id="rightRect" style="text-align:center;"/>
        <rect width="10" height="135" x="385" y="370" fill="red" id="leftRect" style="text-align:center;"/>
